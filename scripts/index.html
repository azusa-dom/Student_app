<!DOCTYPE html>
<html lang="zh‑CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0"/>
  <title>🎓 UCL AI 问答系统</title>
  <style>
    /* 渐变背景 */
    body {
      margin:0; padding:0; box‑sizing:border-box;
      font‑family:-apple‑system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Arial, sans‑serif;
      background: linear‑gradient(135deg, #6a11cb, #8e44ad);
      min‑height:100vh;
      color:#2d3748;
    }
    .container {
      max‑width:920px; margin:0 auto; padding:36px 18px;
    }
    header {
      text‑align:center; margin‑bottom:22px;
    }
    header h1 {
      color:#fff; font‑size:32px; font‑weight:800; margin‑bottom:8px;
    }
    header p {
      color:#fff; opacity:.9;
    }
    .card {
      background:#fff; border‑radius:18px; padding:26px;
      box‑shadow:0 10px 40px rgba(0,0,0,.1);
    }
    .pills {
      display:flex; flex‑wrap:wrap; gap:10px; margin‑top:12px; margin‑bottom:16px;
    }
    .pill {
      border:2px solid #8e44ad; color:#8e44ad;
      background:transparent; padding:9px 14px; border‑radius:999px;
      font‑size:14px; cursor:pointer; transition:.2s;
    }
    .pill:hover {
      background:#8e44ad; color:#fff;
    }
    .search {
      display:flex; gap:10px; margin‑bottom:14px;
    }
    #q {
      flex:1; padding:13px 14px; border:2px solid #e2e8f0;
      border‑radius:12px; font‑size:15px;
    }
    #q:focus { outline:none; border‑color:#6a11cb; box‑shadow:0 0 0 3px rgba(106,17,203,.15); }
    #ask {
      background:#8e44ad; color:#fff; border:none; padding:13px 22px; border‑radius:12px;
      font‑size:15px; font‑weight:700; cursor:pointer; transition:.2s;
    }
    #ask:hover:not(:disabled) { background:#5b0fa0; }
    #ask:disabled { background:#aaa; cursor:not‑allowed; }
    .loading, .error {
      padding:26px; color:#718096; text‑align:center;
    }
    .spinner {
      width:40px; height:40px; border:4px solid rgba(106,17,203,.2);
      border‑top‑color:#8e44ad; border‑radius:50%;
      margin:0 auto 10px; animation:spin .9s linear infinite;
    }
    @keyframes spin { to{transform:rotate(360deg);} }
    .intent {
      display:inline‑block; padding:6px 14px; border‑radius:18px;
      background:linear‑gradient(135deg, #667eea, #764ba2); color:#fff;
      font‑weight:700; font‑size:13px; margin‑bottom:10px;
    }
    .answer {
      background:#f7fafc; border‑left:4px solid #8e44ad;
      padding:14px; border‑radius:8px; white‑space:pre-wrap; line‑height:1.8; margin‑bottom:14px;
    }
    .answer a { color:#8e44ad; text‑decoration:none; }
    .answer a:hover { text‑decoration:underline; }
    .stats {
      display:flex; gap:12px; margin:10px 0 16px;
    }
    .stat {
      flex:1; background:#f7fafc; border‑radius:10px;
      padding:12px; text‑align:center;
      color:#4a5568;
    }
    .stat .k { font‑size:12px; color:#a0aec0; }
    .stat .v { font‑size:18px; font‑weight:800; color:#8e44ad; }
    .src {
      border‑top:2px solid #e2e8f0; padding‑top:12px;
    }
    .src h4 {
      font‑size:14px; color:#a0aec0; margin‑bottom:8px;
    }
    .src ul { list‑style:none; padding:0; margin:0; }
    .src li {
      background:#f7fafc; padding:10px; border‑radius:8px; margin‑bottom:8px;
    }
    .src a { color:#8e44ad; text‑decoration:none; word‑break:break-all; }
    .src a:hover { text‑decoration:underline; }
    @media (max‑width:768px){
      .container { padding:22px 12px; }
      .card { padding:18px; border‑radius:14px; }
      .search { flex‑direction:column; }
      #ask { width:100%; }
      .stats { flex‑direction:column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎓 UCL AI 问答系统</h1>
      <p>智能检索 · 意图识别 · 精准回答</p>
    </header>
    <div class="card">
      <div style="color:#718096;font‑size:14px">💡 试试这些问题：</div>
      <div class="pills">
        <button class="pill" onclick="setQ('计算机科学硕士的语言要求')">计算机科学硕士的语言要求</button>
        <button class="pill" onclick="setQ('如何预约心理咨询')">如何预约心理咨询</button>
        <button class="pill" onclick="setQ('商科硕士入学要求')">商科硕士入学要求</button>
        <button class="pill" onclick="setQ('简历和求职准备')">简历和求职准备</button>
      </div>
      <div class="search">
        <input id="q" type="text" placeholder="请输入你的问题，例如：计算机科学硕士的语言要求"/>
        <button id="ask" onclick="ask()">提问</button>
      </div>
      <div id="stage"></div>
    </div>
  </div>
  <script>
    const q = document.getElementById('q');
    const askBtn = document.getElementById('ask');
    const stage = document.getElementById('stage');
    q.addEventListener('keyup', e => { if (e.key==='Enter') ask(); });

    function setQ(text){ q.value = text; q.focus(); }

    function loadingView(){
      stage.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          正在检索和生成答案，请稍候…
        </div>`;
    }
    function errorView(msg){
      stage.innerHTML = `<div class="error">❌ 系统错误：${msg || '连接失败'}</div>`;
    }

    async function ask(){
      const text = (q.value||'').trim();
      if(!text){ q.focus(); return; }
      askBtn.disabled = true; askBtn.textContent='思考中…';
      loadingView();

      try {
        const res = await fetch('/api/qa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text, top_k: 2 })
        });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        render(data);
      } catch(e){
        errorView(e.message);
      } finally {
        askBtn.disabled=false; askBtn.textContent='提问';
      }
    }

    function render(data){
      const intent = data.intent || '其他';
      const answer = data.answer || '当前语料无该信息。';
      stage.innerHTML = `
        <div class="intent">${intent}</div>
        <div class="answer">${answer.replace(/\\n/g,'<br/>')}</div>
        <div class="stats">
          <div class="stat"><div class="k">检索文档</div><div class="v">${data.num_docs}</div></div>
          <div class="stat"><div class="k">查询改写</div><div class="v">${data.num_queries}</div></div>
          <div class="stat"><div class="k">响应时间</div><div class="v">${data.response_time}</div></div>
        </div>
        ${renderSources(data.citations)}
      `;
    }
    function renderSources(sources){
      if (!Array.isArray(sources) || sources.length===0) return '';
      const lis = sources.map((s,i)=>`<li>${i+1}. <a href="${s.url}" target="_blank">${s.title}</a></li>`).join('');
      return `
        <div class="src">
          <h4>📎 参考来源</h4>
          <ul>${lis}</ul>
        </div>
      `;
    }
  </script>
</body>
</html>
