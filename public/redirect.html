<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 使用会话存储来保存最初请求的页面
      sessionStorage.setItem('redirectPath', window.location.pathname);
      
      // 重定向到首页
      window.location.replace('/Student_app/');
    </script>
  </head>
  <body>
    <p>Redirecting to the home page...</p>
  </body>
</html>
